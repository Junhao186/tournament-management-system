spring.application.name=matchmaking
spring.datasource.url=${POSTGRES_URL}/postgres
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080

elo.service.url=http://elo-ranking-service:8080
tournament.service.url=http://tournament-service:8080
userclan.service.url=http://user-service:8080