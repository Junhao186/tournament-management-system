server:
  port: 8080
  servlet:
    application-display-name: gateway
spring:
  application:
    name: gateway
  security:
    basic:
      enabled: false
  cloud:
    gateway:
      routes:
        - id: elo-ranking-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/elo-ranking/**
            - Path=/api/game-score/**
            - Path=/api/simulate/**
            - Path=/api/rank/**

        - id: matchmaking-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/games/**
            - Path=/api/matchmaking/**
            - Path=/api/playersAvailability/**

        - id: tournament-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/games/**
            - Path=/tournaments/**

        - id: user-service
          uri: http://localhost:8084
          predicates:
            - Path=/clans/**
            - Path=/clanusers/**
            - Path=/users/**

ms:
  elo-ranking-service:
    root: http://localhost:8082
  matchmaking-service:
    root: http://localhost:8081
  tournament-service:
    root: http://localhost:8083
  user-service:
    root: http://localhost:8084

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.example.gateway: DEBUG
